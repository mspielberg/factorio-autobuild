[controls]
autobuild-custominput-toggle-construction=Toggle automatic construction
autobuild-custominput-toggle-tiles=Toggle automatic building of tiles

[autobuild-shortcut]
autobuild-shortcut-toggle-construction=Toggle automatic construction

[autobuild-message]
construction-enabled=Automatic construction enabled.
construction-disabled=Automatic construction disabled.
deconstruction-enabled=Automatic deconstruction enabled.
deconstruction-disabled=Automatic deconstruction disabled.
tiles-enabled=Automatic building of tiles enabled.
tiles-disabled=Automatic building of tiles disabled.

[mod-setting-name]
autobuild-update-period=Building cycle ticks
autobuild-action-rate=Building action rate
autobuild-update-threshold=Move latency
autobuild-idle-rebuild=Idle recheck cycles

[mod-setting-description]
autobuild-update-period=How many ticks is one building cycle. Might tank performance, if too low
autobuild-action-rate=How many building actions are performed in one cycle. Might tank performance, if too high
autobuild-update-threshold=Amount of cycles the character needs to stand still, until building candidates are rechecked. Might tank performance, if too low
autobuild-idle-rebuild=Amount of cycles, until building candidates are rechecked after an idle building pause. Might tank performance, if too low
